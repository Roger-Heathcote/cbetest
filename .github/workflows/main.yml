name: Default CI

on: [push]

jobs:
  container-job:

    runs-on: ubuntu-latest

    container: node:10.18-jessie

    services:
      postgres:
        image: postgres
        env:
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Check out repository code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build --if-present

      - name: Run non-database tests
        run: npm test
        env:
          CI: true

      - name: Run database tests
        run: npm run initdb && npm run testdb
        env:
          POSTGRES_HOST: postgres
          POSTGRES_PORT: 5432
          PGUSER: postgres
          PGPASSWORD: postgres
          TESTDATABASE: testdb
          SECRET: ASECRETCODE
          CI: true